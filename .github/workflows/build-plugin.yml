name: Build Stream Deck Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        cd stream-deck-plugin
        npm install archiver
        
    - name: Build plugin
      run: |
        cd stream-deck-plugin
        node build.js
        # Rename to proper extension
        mv build/com.neets.bridge.sdPlugin build/com.neets.bridge.streamDeckPlugin
        
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: NEETS Bridge Plugin v${{ github.run_number }}
        body: |
          üéõÔ∏è Auto-built Stream Deck Plugin
          
          **Installation:**
          1. Download the .streamDeckPlugin file below
          2. Double-click to install
          3. Restart Stream Deck software
          
          **New Features:**
          - Connection Toggle button
          - Connect button  
          - Disconnect button
        files: stream-deck-plugin/build/com.neets.bridge.streamDeckPlugin
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload artifact (for PRs)
      if: github.ref != 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: neets-bridge-plugin
        path: stream-deck-plugin/build/com.neets.bridge.streamDeckPlugin
