<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NEETS Bridge Settings</title>
    <link rel="stylesheet" href="../../../css/sdpi.css">
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-heading">NEETS Bridge Configuration</div>
        
        <div class="sdpi-item">
            <div class="sdpi-item-label">NEETS Bridge Host:</div>
            <input class="sdpi-item-value" type="text" id="neetsHost" placeholder="192.168.1.100" value="">
        </div>
        
        <div class="sdpi-item">
            <div class="sdpi-item-label">NEETS Bridge Port:</div>
            <input class="sdpi-item-value" type="text" id="neetsPort" placeholder="8080" value="">
        </div>
        
        <div class="sdpi-item" id="volumeActionItem" style="display: none;">
            <div class="sdpi-item-label">Volume Action:</div>
            <select class="sdpi-item-value" id="volumeAction">
                <option value="volume_up">Volume Up</option>
                <option value="volume_down">Volume Down</option>
            </select>
        </div>
        
        <div class="sdpi-item" id="sourceItem" style="display: none;">
            <div class="sdpi-item-label">Source Number:</div>
            <select class="sdpi-item-value" id="source">
                <option value="1">Source 1</option>
                <option value="2">Source 2</option>
                <option value="3">Source 3</option>
                <option value="4">Source 4</option>
                <option value="5">Source 5</option>
            </select>
        </div>
        
        <div class="sdpi-item">
            <button class="sdpi-item-value" id="testConnection">Test Connection</button>
        </div>
        
        <div class="sdpi-item">
            <div class="sdpi-item-label" id="connectionStatus">Status: Not tested</div>
        </div>
    </div>
    
    <script src="property-inspector.js"></script>
</body>
</html>
